<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Simulador Interactivo Tercera-pre-entrega-Barreiro</h1>   
    <h2>Calcular Edad Promedio</h2>
    
    <div class="input-container">
        <label for="edadInput">Ingresa una edad (0 - 110):</label>
        <input type="number" id="edadInput" min="0" max="110">
        <button id="btnListo">Agregar Edad</button>
    </div>
    <div class="button-container">
        <button id="btnCalcularPromedio">Calcular Promedio</button>
    </div>

    <div id="mensaje" class="mensaje"></div>

    <script src="./index.js"></script>
</body>
</html>
